name: Build Firmware

on:
  push:
    branches: [ main, mia/rxtx ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zephyrproject-rtos/ci:latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: app

      - name: Initialize Zephyr workspace
        working-directory: app
        run: |
          west init -l .
          west update
          west zephyr-export

      - name: Build firmware
        working-directory: app
        run: |
          west build -b nrf5340dk_nrf5340_cpuapp
          # Or whatever your board target is

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-hex
          path: app/build/zephyr/zephyr.hex
          retention-days: 30