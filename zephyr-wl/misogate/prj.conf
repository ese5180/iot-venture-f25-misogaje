# --- Console / logging ---
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y

# --- GPIO for LED ---
CONFIG_GPIO=y

# --- LoRa / radio support ---
CONFIG_LORA=y
CONFIG_LORA_LOG_LEVEL_INF=y
CONFIG_LOG_MODE_IMMEDIATE=y
# CONFIG_LORA_SHELL=y    # you can turn this on later to poke LoRa from a shell

# RX needs a bigger stack too
CONFIG_MAIN_STACK_SIZE=4096
