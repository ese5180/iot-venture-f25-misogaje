# =============================================================================
# Unit Test Configuration
# =============================================================================

# Ztest framework
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

# Logging (useful for debugging tests)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Required for some tests
CONFIG_HEAP_MEM_POOL_SIZE=4096

# JSON library (if testing json_payload)
CONFIG_JSON_LIBRARY=y

# Enable asserts for better test debugging
CONFIG_ASSERT=y

# Newlib for standard C functions
CONFIG_NEWLIB_LIBC=y
