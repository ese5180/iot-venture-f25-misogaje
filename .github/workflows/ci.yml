# =============================================================================
# GitHub Actions CI Pipeline for nRF Connect SDK Project
# =============================================================================

name: CI Build & Test

on:
  push:
    branches: [main, master, sophia/ci]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ===========================================================================
  # Job 1: Build and run unit tests on native_sim
  # ===========================================================================
  unit-tests:
    name: Unit Tests (native_sim)
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler wget \
            python3-dev python3-pip python3-setuptools python3-tk python3-wheel \
            xz-utils file make gcc gcc-multilib g++-multilib libsdl2-dev

      - name: Install West
        run: pip3 install west

      - name: Setup nRF Connect SDK
        run: |
          west init -m https://github.com/nrfconnect/sdk-nrf --mr v2.9.0 ncs
          cd ncs
          west update --narrow --fetch-opt=--depth=1
          ln -s $GITHUB_WORKSPACE project

      - name: Install Zephyr SDK (native tools)
        run: |
          cd ~
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          cd zephyr-sdk-0.16.8
          ./setup.sh -t x86_64-zephyr-elf -h -c

      - name: Install Python dependencies
        run: |
          pip3 install -r ncs/zephyr/scripts/requirements.txt
          pip3 install -r ncs/nrf/scripts/requirements.txt || true

      - name: Build unit tests
        env:
          ZEPHYR_SDK_INSTALL_DIR: ~/zephyr-sdk-0.16.8
        working-directory: ncs
        run: |
          west build -p always \
            -b native_sim/native/64 \
            project/tests/unit_test \
            --pristine \
            -- -DCONFIG_ZTEST=y

      - name: Run unit tests
        working-directory: ncs
        run: |
          west build -t run 2>&1 | tee $GITHUB_WORKSPACE/test_output.log
          
          if grep -q "FAIL" $GITHUB_WORKSPACE/test_output.log; then
            echo "::error::Unit tests failed"
            exit 1
          fi
          
          echo "✓ All unit tests passed"

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-logs
          path: test_output.log
          retention-days: 30

  # ===========================================================================
  # Job 2: Build misogate for nRF7002DK
  # ===========================================================================
  build-misogate:
    name: Build misogate (nRF7002DK)
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler wget \
            python3-dev python3-pip python3-setuptools python3-tk python3-wheel \
            xz-utils file make gcc gcc-multilib g++-multilib libsdl2-dev

      - name: Install West
        run: pip3 install west

      - name: Setup nRF Connect SDK
        run: |
          west init -m https://github.com/nrfconnect/sdk-nrf --mr v2.9.0 ncs
          cd ncs
          west update --narrow --fetch-opt=--depth=1
          ln -s $GITHUB_WORKSPACE project

      - name: Install Zephyr SDK (ARM toolchain)
        run: |
          cd ~
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64_minimal.tar.xz
          cd zephyr-sdk-0.16.8
          ./setup.sh -t arm-zephyr-eabi -h -c

      - name: Install Python dependencies
        run: |
          pip3 install -r ncs/zephyr/scripts/requirements.txt
          pip3 install -r ncs/nrf/scripts/requirements.txt || true

      - name: Build misogate
        env:
          ZEPHYR_SDK_INSTALL_DIR: ~/zephyr-sdk-0.16.8
        working-directory: ncs
        run: |
          west build -p always \
            -b nrf7002dk/nrf5340/cpuapp \
            project/misogate \
            --pristine

      - name: Find build outputs
        if: always()
        run: |
          echo "=== Looking for .hex files ==="
          find ncs/build -name "*.hex" 2>/dev/null || echo "No .hex files found"
          echo ""
          echo "=== Looking for zephyr.elf files ==="
          find ncs/build -name "zephyr.elf" 2>/dev/null || echo "No zephyr.elf found"
          echo ""
          echo "=== Build directory structure ==="
          ls -laR ncs/build/ 2>/dev/null | head -100 || echo "Build dir not found"

      - name: Copy artifacts to workspace
        if: always()
        run: |
          mkdir -p artifacts
          find ncs/build -name "*.hex" -exec cp {} artifacts/ \; 2>/dev/null || true
          find ncs/build -name "*.bin" -exec cp {} artifacts/ \; 2>/dev/null || true
          find ncs/build -name "zephyr.elf" -exec cp {} artifacts/ \; 2>/dev/null || true
          ls -la artifacts/ || echo "No artifacts found"

      - name: Upload misogate artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: misogate-firmware
          path: artifacts/
          if-no-files-found: warn
          retention-days: 30

  # ===========================================================================
