          find ncs/build -name "zephyr.elf" -exec cp {} artifacts/ \; 2>/dev/null || true
          ls -la artifacts/ || echo "No artifacts found"

      - name: Upload misonode artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: misonode-firmware
          path: artifacts/
          if-no-files-found: warn
          retention-days: 30

  # ===========================================================================
  # Job 4: Static Analysis
  # ===========================================================================
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install analysis tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang-format

      - name: Run clang-format check
        run: |
          echo "Checking code formatting..."
          find misogate misonode tests -name '*.c' -o -name '*.h' 2>/dev/null | head -50 | while read file; do
            if [ -f "$file" ]; then
              clang-format --style=file --dry-run --Werror "$file" 2>/dev/null || \
                echo "::warning file=$file::File needs formatting"
            fi
          done
          echo "✓ Format check complete"

      - name: Run cppcheck
        run: |
          cppcheck --error-exitcode=0 \
                   --enable=warning,performance,portability \
                   --suppress=missingIncludeSystem \
                   --suppress=unusedFunction \
                   --quiet \
                   misogate/src misonode/src 2>&1 | tee cppcheck_report.txt || true
          echo "✓ Static analysis complete"

      - name: Upload analysis reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: static-analysis-reports
          path: cppcheck_report.txt
          retention-days: 30

  # ===========================================================================
  # Summary
  # ===========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, build-misogate, build-misonode, static-analysis]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "========================================"
          echo "CI Pipeline Summary"
          echo "========================================"
          echo "Unit Tests:      ${{ needs.unit-tests.result }}"
          echo "Build misogate:  ${{ needs.build-misogate.result }}"
          echo "Build misonode:  ${{ needs.build-misonode.result }}"
          echo "Static Analysis: ${{ needs.static-analysis.result }}"
          echo "========================================"