          pip3 install -r ncs/nrf/scripts/requirements.txt || true

      - name: Build misonode
        env:
          ZEPHYR_SDK_INSTALL_DIR: ~/zephyr-sdk-0.16.8
        working-directory: ncs
        run: |
          west build -p always \
            -b nrf7002dk/nrf5340/cpuapp \
            project/misonode \
            --pristine

      - name: Find build outputs
        if: always()
        run: |
          echo "=== Looking for .hex files ==="
          find ncs/build -name "*.hex" 2>/dev/null || echo "No .hex files found"
          echo ""
          echo "=== Looking for zephyr.elf files ==="
          find ncs/build -name "zephyr.elf" 2>/dev/null || echo "No zephyr.elf found"
          echo ""
          echo "=== Build directory structure ==="
