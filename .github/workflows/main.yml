name: Build SentX Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zephyrproject-rtos/ci:latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: workspace

      - name: Initialize Zephyr workspace
        working-directory: workspace
        run: |
          west init -l sentx              # Points to sentx folder
          west update
          west zephyr-export

      - name: Build sentx firmware
        working-directory: workspace
        run: |
          west build -p -b nrf5340dk_nrf5340_cpuapp sentx  # Builds sentx

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentx-firmware
          path: workspace/build/zephyr/zephyr.hex
          retention-days: 30
